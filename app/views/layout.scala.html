@(title: String, metaDescription: Html = Html.apply(""))(content: Html)

@import controllers.Application

@menuItem(link: String, text: String) = {
    <li @if(request.uri.contains(link)) {class="selected"}>
        <a href="@link">@text</a>
    </li>
}


<!DOCTYPE html>

<html>
	<head>
		<title>@title - Vanime</title>
		<meta name="Description" content="@metaDescription">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
		
		<script type="text/javascript" src='@routes.Assets.at("js/vanime.js")'></script>
		
	</head>
	<body>

		<div class="container">
			<div class="row">
                <div class="col-md-10 col-sx-8">
                    <div class="well">
                        <h1>Vanime <small>- What does your number say?</small></h1>
                    </div>
                
                

			        <div class="navbarTop">
				        <ul class="navigation-inline">

				        </ul>
				
				        <div class="navbarTop-flags">
				        </div>
			        </div>

		        <div class="content">
			        @content
		        </div>
		        <div class="footer">
			        &copy; Julius Seltenheim 2013 | <a href="http://julius-seltenheim.com/en/contact">Contact</a>
                    </div>
		        </div>
            </div>
		</div>
	</body>
</html>
